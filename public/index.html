<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Mandelbrot set</title>
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <canvas id="id-canvas" width="500" height="500"></canvas>
    <section class="controls">
      <div>
        <label>
          Workers (<span id="id-workers-current">1</span>/<span id="id-workers-max">1</span>)
          <input id="id-workers" type="range" min="1" step="1" value="1" />
        </label>
      </div>
      <div>
        <label>
          Resolution:
          <select name="resolution" id="id-resolution">
            <option value="200x200">200x200</option>
            <option value="500x500" selected>500x500</option>
            <option value="1000x1000">1000x1000</option>
            <option value="fill">Fill</option>
          </select>
        </label>
      </div>
      <div>
        <label>
          Engine:
          <select name="resolution" id="id-engine">
            <option value="js" selected>Native JS</option>
            <option value="wasm">Native WASM</option>
            <option value="wasm-as">Assembly WASM</option>
            <option value="wasm-rust">Rust WASM</option>
          </select>
        </label>
      </div>
      <div>
        <button id="id-reset" title="Reset view">Reset</button>
        <button id="id-refresh" title="Re-render current view">üîÑ</button>
        <button id="id-back" title="Render previous view">‚¨ÖÔ∏è</button>
        <button id="id-forward" title="Render again zoomed view">‚û°Ô∏è</button>
      </div>
      <div>
        <button id="id-download" title="Download as PNG">üñºÔ∏è Download</button>
      </div>
      <div>
        <a href="https://github.com/maxinteger/mandelbrot-wams">Source on GitHub</a>
      </div>
    </section>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
